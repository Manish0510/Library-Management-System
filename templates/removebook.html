<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Admin login page</title>

  <body>
    <div class="center">
      <h1>Remove Book</h1>
     
        
      <form action="./removebook.html" method="POST">

        <div class="txt_field">
          <input name="bname" type="text">
          <span></span>
          <label>Book Name</label>
      </div>
        <div class="txt_field">
            <input name="isbn" type="text">
            <span></span>
            <label>Book ISBN</label>
          </div>
        <div class="d-grid gap-3 col-7 mx-auto">
            <button type="submit" class="btn btn-outline-primary btn-lg">Remove Book</button>
            <button onclick="location.href = './admin.html';" type="button" class="btn btn-outline-primary btn-lg">Admin Page</button>
        </div>
        <br>
      </form>
    
  </body>
</html>
